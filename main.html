<html>

<head>
  <link rel="stylesheet" href="main.css" />
  <title>Gradient</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/214/214309.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div>
    <h1 id="header">Gradient</h1>
  </div>

  <span class="logOut" id="logout"><span class="glyphicon">&#xe163;</span> log out</span>

  <div>
    <form class="addCrush">
      <input style="margin:10px 0px 0px 20px;width:80px;" type="text" id="firstName" placeholder="First Name"></input>
      <input style="margin:10px 15px 0px 20px;width:80px;" type="text" id="lastName" placeholder="Last Name"></input>
      <select style="width:135px;margin-right:10px;" class="box" name="gradClass" id="year">
        <option id="none">Graduation Year</option>
        <option id="y1"></option>
        <option id="y2"></option>
        <option id="y3"></option>
        <option id="y4"></option>
        <option id="y5"></option>
      </select>
      <button class="crushButton" id="addCrush">Add Crush</button>
    </form>
  </div>
  <div>
    <span>Crushes (<span id="crushesNum">0</span>)</span>
    <table id="crushesTable" class="container" style="border-collapse: separate;border-spacing: 10px;">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year</th>
        <th></th>
      </tr>
    </table>
  </div>
  <div>
    <span>Secret Admirers (<span id="admirerNum">0</span>)</span>
    </br>

    <table id="admirersTable" class="container" style="border-collapse: separate;border-spacing: 10px;">
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year</th>
      </tr>
    </table>
  </div>

  <div>
    <span> Matches (<span id="matchesNum">0</span>) </span>
    </br>
    <table id="matchesTable" class="container" style="border-collapse: separate;border-spacing: 10px;">
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year</th>
      </tr>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js";
    import {
      getDatabase,
      ref,
      set,
    } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQF_w0iISHkuR_2HJUkpQhz5v7LKmhjPo",
      authDomain: "scucrushes-a9663.firebaseapp.com",
      databaseURL: "https://scucrushes-a9663-default-rtdb.firebaseio.com",
      projectId: "scucrushes-a9663",
      storageBucket: "scucrushes-a9663.appspot.com",
      messagingSenderId: "1027917905596",
      appId: "1:1027917905596:web:54c1a478e31f4007c75ab9",
      measurementId: "G-CFJTYX3MYW",
    };
    export const app = initializeApp(firebaseConfig);
    window.moduleSet = set;
    window.moduleRef = ref;
    window.database = getDatabase(app);
    const auth = getAuth(app);
    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        fetch("https://SCUCrushes-Server.ethancl.repl.co/checkAC", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ uid }),
        }).then((response) => response.json())
          .then((data) => {
            if (!data.verified) {
              alert("You must finish setting up your account before accessing this page.")
              window.location.href = "index.html";
            }
            else {
              console.log("User is verified.");
              fetch('https://SCUCrushes-Server.ethancl.repl.co/loadData', {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ uid }),
              }).then((response) => response.json())
                .then((data) => {
                  console.log(data);
                  //add in the crushes
                  console.log(data.crushes);
                  for (let crush of data.crushes) {
                    document.getElementById("crushesTable").getElementsByTagName("tbody")[0].innerHTML +=
                      `<tr>
                          <td>` + formatName(crush.firstName) + `</td>
                          <td>` + formatName(crush.lastName) + `</td>
                          <td>` + crush.year + `</td>
                          <td><button style="background-color:transparent;border-color:transparent;" onclick="removeCrush(` + "\`" + crush.removeID + "\`" + "," + "\`" + uid + "\`" + `)"><img src="https://icons.iconarchive.com/icons/vexels/office/1024/trash-icon.png" width="20px"></button></td>
                      </tr>`;
                  }
                  document.getElementById("crushesNum").innerHTML = data.crushes.length;


                  //add in secret admirers
                  for (let admirer of data.admirers) {
                    document.getElementById("admirersTable").getElementsByTagName("tbody")[0].innerHTML +=
                      `<tr>
                          <td><img src="https://www.seekpng.com/png/full/414-4140251_you-profile-picture-question-mark.png" width="20px"></td>
                          <td>???</td>
                          <td>???</td>
                          <td>` + admirer + `</td>
                      </tr>`;
                  }
                  document.getElementById("admirerNum").innerHTML = data.admirers.length;

                  //add in any matches
                  //console.log(data.matches);
                  for (let match of data.matches) {
                    document.getElementById("matchesTable").getElementsByTagName("tbody")[0].innerHTML +=
                      `<tr>
                          <td><img src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f60d.png" width="20px"></td>
                          <td>` + formatName(match.fName) + `</td>
                          <td>` + formatName(match.lName) + `</td>
                          <td>` + match.gYear + `</td>
                      </tr>`;
                  }

                  document.getElementById("matchesNum").innerHTML = data.matches.length;
                });
            }
          });
      } else {
        //redirect to login page
        window.location.href = "index.html";
      }
    })
    const logoutBtn = document.getElementById('logout');
    logoutBtn.addEventListener('click', e => {
      e.preventDefault();
      auth.signOut();
    })

    const crushButton = document.getElementById('addCrush');
    crushButton.addEventListener('click', e => {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const year = document.getElementById('year').value;
      const uid = auth.currentUser.uid;
      fetch("https://SCUCrushes-Server.ethancl.repl.co/addCrush", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ firstName, lastName, year, uid }),
      }).then((response) => response.json())
        .then((data) => {
          console.log(data);
          console.log(data.matches)
          console.log(data.matches[0]);
          if (data.success) {
            alert("Crush added successfully!");
          }
          else {
            alert("Error adding crush.");
          }
        });
    })
  </script>
  <script src="main.js"></script>
</body>

</html>
