<!DOCTYPE html>
<html>

<head>
  <title>Gradient</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/214/214309.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <h1 id="title">Gradient</h1>
  <div id="login">
    <p id="loginHeader">LOGIN/CREATE AN ACCOUNT*</p>
    <small id="note" style="font-weight:lighter">*You must use your .edu email address</small>
    <button id="gButton" class="googleButton">
      <img width="20px" alt="Google logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
        style="position:relative; right:10px; top:5px;" />
      Sign in with Google
    </button>

    <div id="accountForm" style="display:none;padding-top:1px;">
      <p>Create Your Account</p>
      <form class="createForm">
        <p style="margin-top:8px;margin-bottom:5px;">First Name</p>
        <p class="smaller">(by which you are most commonly known)</p>
        <input id="firstName" placeholder="John" onfocus="this.placeholder=''" onblur="this.placeholder='John'">
        <br>
        <p style="margin-bottom: 10px;">Last Name</p>
        <input id="lastName" placeholder="Smith" onfocus="this.placeholder=''" onblur="this.placeholder='Smith'">
        <br>
        <p>Graduation Year</p>
        <select class="box" name="gradClass" id="year">
          <option id="none">Select Year</option>
          <option id="y1"></option>
          <option id="y2"></option>
          <option id="y3"></option>
          <option id="y4"></option>
          <option id="y5"></option>
        </select>
      </form>

      <button id="submit" class="submit" onclick="addUser()">Submit</button>

      <div class="container" style="display:none;">
        <button id="btn" class="continue" onclick="">
          <p id="btnText">Submit</p>
          <div class="check-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
              <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script src="index.js"></script>
  <script type="text/javascript">
    btn.onclick = () => {
      btnText.innerHTML = "Account Created";
      btn.classList.add("active");
      changeColor();
      setTimeout(() => {
        btn.classList.remove("active");
        btnText.innerHTML = "Submit";
        btn.style.backgroundColor = '#2f2f2f';
      }, 3000);

    };
    function changeColor() {
      btn.style.backgroundColor = '#ff2b75';
      btn.style.transition = '1s';
    }
  </script>
  <footer>
    <h5>By signing up, you agree to our privacy policy.</h5>
  </footer>
</body>
</html>
