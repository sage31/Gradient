<!DOCTYPE html>
<html>

<head>
  <title>SCU Crushes</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/214/214309.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <h1 id="title">SCUCrushes</h1>
  <div id="login">
    <p id="loginHeader">LOGIN/CREATE AN ACCOUNT*</p>
    <small id="note" style="font-weight:lighter">*You must use your SCU email address</small>
    <button id="gButton" class="googleButton" onclick="login()">
      <img width="20px" alt="Google logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
        style="position:relative; right:10px; top:5px;" />
      Sign in with Google
    </button>

    <div id="accountForm" style="display:none;padding-top:1px;">
      <p>Create Your Account</p>
      <form>
        <p style="margin-top:8px">First Name</p>
        <input id="firstName" placeholder="First Name" onfocus="this.placeholder=''"
          onblur="this.placeholder='First Name'" />
        </br>
        <p>Last Name</p>
        <input id="lastName" placeholder="Last Name" onfocus="this.placeholder=''"
          onblur="this.placeholder='Last Name'" />
        </br>
        <p>Graduation Year</p>
        <select class="box" name="gradClass" id="year">
          <option id="none">Select Year</option>
          <option id="y1"></option>
          <option id="y2"></option>
          <option id="y3"></option>
          <option id="y4"></option>
          <option id="y5"></option>
        </select>
      </form>
      <div class="container">
        <button id="btn" class="continue" onclick="formValidation()">
          <p id="btnText">Submit</p>
          <div class="check-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
              <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js'
    import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js'
    //import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js'
    import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js'
    const firebaseConfig = {
      apiKey: "AIzaSyDQF_w0iISHkuR_2HJUkpQhz5v7LKmhjPo",
      authDomain: "scucrushes-a9663.firebaseapp.com",
      databaseURL: "https://scucrushes-a9663-default-rtdb.firebaseio.com",
      projectId: "scucrushes-a9663",
      storageBucket: "scucrushes-a9663.appspot.com",
      messagingSenderId: "1027917905596",
      appId: "1:1027917905596:web:54c1a478e31f4007c75ab9",
      measurementId: "G-CFJTYX3MYW"
    };
    window.app = initializeApp(firebaseConfig);
    window.moduleGet = get;
    window.moduleSet = set;
    window.moduleRef = ref;
    window.modChild = child;
    window.database = getDatabase(app);
    window.auth = getAuth(window.app);
    window.gap = GoogleAuthProvider;
    window.provider = new GoogleAuthProvider();
    window.signIn = signInWithPopup;
  </script>
  <script src="index.js"></script>
  <script type="text/javascript">
    btn.onclick = () => {
      btnText.innerHTML = "Account Created";
      btn.classList.add("active");
      changeColor();
      setTimeout(() => {
        btn.classList.remove("active");
        btnText.innerHTML = "Submit";
        btn.style.backgroundColor = '#2f2f2f';
      }, 3000);
      
    };
    function changeColor() {
      btn.style.backgroundColor = '#ff2b75';
      btn.style.transition = '1s';
    }
  </script>
  <footer>
    <h5>Made by Stephen Dean, Anish Shanmuganathan, Ethan Clawsie, and Justin Fan</h5>
  </footer>
</body>

</html>
