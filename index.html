<!DOCTYPE html>
<html>

<head>
  <title>Gradient</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/214/214309.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <h1 id="title">Gradient</h1>
  <div id="login">
    <p id="loginHeader">LOGIN/CREATE AN ACCOUNT*</p>
    <small id="note" style="font-weight:lighter">*You must use your SCU email address</small>
    <button id="gButton" class="googleButton">
      <img width="20px" alt="Google logo"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
        style="position:relative; right:10px; top:5px;" />
      Sign in with Google
    </button>

    <div id="accountForm" style="display:none;padding-top:1px;">
      <p>Create Your Account</p>
      <form class="createForm">
        <p style="margin-top:8px;margin-bottom:5px;">First Name</p>
        <p class="smaller">(by which you are most commonly known)</p>
        <input id="firstName" placeholder="John" onfocus="this.placeholder=''" onblur="this.placeholder='John'">
        <br>
        <p style="margin-bottom: 10px;">Last Name</p>
        <input id="lastName" placeholder="Smith" onfocus="this.placeholder=''" onblur="this.placeholder='Smith'">
        <br>
        <p>Graduation Year</p>
        <select class="box" name="gradClass" id="year">
          <option id="none">Select Year</option>
          <option id="y1"></option>
          <option id="y2"></option>
          <option id="y3"></option>
          <option id="y4"></option>
          <option id="y5"></option>
        </select>
      </form>

      <button id="submit" class="submit" onclick="addUser()">Submit</button>

      <div class="container" style="display:none;">
        <button id="btn" class="continue" onclick="addUser()">
          <p id="btnText">Submit</p>
          <div class="check-box">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
              <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8"></path>
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js'
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js'
    //import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-firestore.js'
    import { getDatabase, ref, set, get, child } from 'https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js'
    const firebaseConfig = {
      apiKey: "AIzaSyDQF_w0iISHkuR_2HJUkpQhz5v7LKmhjPo",
      authDomain: "scucrushes-a9663.firebaseapp.com",
      databaseURL: "https://scucrushes-a9663-default-rtdb.firebaseio.com",
      projectId: "scucrushes-a9663",
      storageBucket: "scucrushes-a9663.appspot.com",
      messagingSenderId: "1027917905596",
      appId: "1:1027917905596:web:54c1a478e31f4007c75ab9",
      measurementId: "G-CFJTYX3MYW"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    let userID;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userID = user.uid;
        sendUID(userID);
        console.log(userID);
      } else {
        console.log("No user detected.");
      }
    })

    let loginButton = document.getElementById("gButton");
    loginButton.addEventListener("click", login)

    let createButton = document.getElementById("submit");
    createButton.addEventListener("click", addUser)

    function login() {
      signInWithPopup(auth, provider)
        .then((result) => {
          // This gives you a Google Access Token. You can use it to access the Google API.
          const credential = GoogleAuthProvider.credentialFromResult(result);
          const token = credential.accessToken;
        })
        .catch((error) => {
          // Handle Errors here.
          const errorCode = error.code;
          const errorMessage = error.message;
          // The email of the user's account used.
          //const email = error.customData.email;
          // The AuthCredential type that was used.
          const credential = GoogleAuthProvider.credentialFromError(error);
          // ...
        });
    }

    function addUser() {
      //user id/email will be set to a global variable in server
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var year = document.getElementById("year").value;

      if (firstName == "" || lastName == "" || year == "Select Year") {
        alert("Please fill out all fields");
      } else {
        //send data here
        let data = {
          uid: userID,
          fName: firstName,
          lName: lastName,
          gradYear: year,
        };
        sendData(data);
      }
    }

  </script>
  <script src="index.js"></script>
  <script type="text/javascript">
    btn.onclick = () => {
      btnText.innerHTML = "Account Created";
      btn.classList.add("active");
      changeColor();
      setTimeout(() => {
        btn.classList.remove("active");
        btnText.innerHTML = "Submit";
        btn.style.backgroundColor = '#2f2f2f';
      }, 3000);

    };
    function changeColor() {
      btn.style.backgroundColor = '#ff2b75';
      btn.style.transition = '1s';
    }
  </script>
  <footer>
    <h5>Made by Stephen Dean, Anish Shanmuganathan, Ethan Clawsie, and Justin Fan</h5>
  </footer>
</body>
</html>
