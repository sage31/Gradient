<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="styles.css" />

    SCU Crushes
</head>

<body>

    <div id="login">
        <script src="https://accounts.google.com/gsi/client" async defer></script>

        <div id="g_id_onload"
             data-client_id="1027041338776-rnkfcob43vlom4ld70b5q4ang8bv0klq.apps.googleusercontent.com"
             data-auto_prompt="false"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        <div id="credents">
        </div>

        <form id="accountForm" style="visibility:hidden">
            <select name="gradClass" id="year">
                <option id="none">Please select a year</option>
                <option id="y1"></option>
                <option id="y2"></option>
                <option id="y3"></option>
                <option id="y4"></option>
                <option id="y5"></option>
            </select>

            <input id="firstName" placeholder="John"/>
            <input id="lastName" placeholder="Applebee"/>
            
        </form>

        <button id="createAcc" onclick="document.getElementById('year').value)"> click me </button>

        <script src="index.js"></script>
        


    </div>
    <footer>
        <h5>Made by Stephen Dean and Anish Shanmuganathan</h5>
    </footer>
    
</body>

</html>
