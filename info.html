<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>



	<form>
		<select name="gradClass" id="year">
			<option value="none" id="none">Please select a year</option>
			<option id="y1"></option>
			<option id="y2"></option>
			<option id="y3"></option>
			<option id="y4"></option>
			<option id="y5"></option>
		</select>
	</form>
	
	<button id="finish" onclick="document.getElementById('year').value)"> click me </button>
	
	<script>
	let year1 = new Date().getFullYear();
	let year2 = year1 + 1;
	let year3 = year2 + 1;
	let year4 = year3 + 1;
	let year5 = year4 + 1;
	
	y1 = document.getElementById("y1");
	y1.innerHTML = year1;
	y2 = document.getElementById("y2");
	y2.innerHTML = year2;
	y3 = document.getElementById("y3");
	y3.innerHTML = year3;
	y4 = document.getElementById("y4");
	y4.innerHTML = year4;
	y5 = document.getElementById("y5");
	y5.innerHTML = year5;
	</script>
	



</body>
</html>


</!DOCTYPE>
